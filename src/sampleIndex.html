<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Sample Team Profile</title>
</head>
<body>
    <div class="container-fluid profile-header">
        <header id="teamprofile">
            <h1 class="display-4 text-center mb-0 h1 w-100 text-center">Sample Team Profile</h1>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Employee Cards -->
            <div class="card col-4 mt-4 h-100">
                <div class="card-header">
                    <h2 class="staff-name">Name</h2>
                    <h3 class="employee-type"><i class="fas fa-mug-hot"></i> Manager</h3>
                </div>
                <div class="card-body">
                    <p class="id list-group-item"><i class="fas fa-id-badge"></i> ID: </p>
                    <p class="email list-group-item"><i class="fas fa-envelope-square"></i> Email: </p>
                    <p class="office-number list-group-item"><i class="fas fa-phone"></i> Office Number: </p>
                </div>
            </div>

            <div class="card col-4 mt-4 h-100">
                <div class="card-header">
                    <h2 class="staff-name">Name</h2>
                    <h3 class="employee-type"><i class="fas fa-glasses"></i> Engineer </h3>
                </div>
                <div class="card-body">
                    <p class="id list-group-item"><i class="fas fa-id-badge"></i> ID: </p>
                    <p class="email list-group-item"><i class="fas fa-envelope-square"></i> Email: </p>
                    <p class="office-number list-group-item"><i class="fab fa-github"></i> GitHub Profile: </p>
                </div>
            </div>

            <div class="card col-4 mt-4 h-100">
                <div class="card-header">
                    <h2 class="staff-name">Name</h2>
                    <h3 class="employee-type"><i class="fas fa-glasses"></i> Engineer </h3>
                </div>
                <div class="card-body">
                    <p class="id list-group-item"><i class="fas fa-id-badge"></i> ID: </p>
                    <p class="email list-group-item"><i class="fas fa-envelope-square"></i> Email: </p>
                    <p class="office-number list-group-item"><i class="fab fa-github"></i> GitHub Profile: </p>
                </div>
            </div>

            <div class="card col-4 mt-4 h-100">
                <div class="card-header">
                    <h2 class="staff-name">Name</h2>
                    <h3 class="employee-type"><i class="fas fa-glasses"></i> Engineer </h3>
                </div>
                <div class="card-body">
                    <p class="id list-group-item"><i class="fas fa-id-badge"></i> ID: </p>
                    <p class="email list-group-item"><i class="fas fa-envelope-square"></i> Email: </p>
                    <p class="office-number list-group-item"><i class="fab fa-github"></i> GitHub Profile: </p>
                </div>
            </div>

            <div class="card col-4 mt-4 h-100">
                <div class="card-header">
                    <h2 class="staff-name">Name</h2>
                    <h3 class="employee-type"><i class="fas fa-user-graduate"></i> Intern</h3>
                </div>
                <div class="card-body">
                    <p class="id list-group-item"><i class="fas fa-id-badge"></i> ID: </p>
                    <p class="email list-group-item"><i class="fas fa-envelope-square"></i> Email: </p>
                    <p class="office-number list-group-item"><i class="fas fa-university"></i> School: </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
